<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>Gerador de Numeros Aleatorios</p>
    </header>

    <div class="grupo-inputs">
      <div class="input-group">
        <label for="numero-inicial">Número inicial</label>
        <input type="number" id="numero-inicial" />
      </div>
      <div class="input-group">
        <label for="numero-final">Número final</label>
        <input type="number" id="numero-final" />
      </div>
      <div class="input-group">
        <label for="quantidade-numeros">Quantidade de números</label>
        <input type="number" id="quantidade-numeros" />
      </div>
    </div>
    <div class="centro">
      <button onclick="sortear()" id="gerar-numeros">Sortear</button>
      <p id="titulo-resultado" class="hidden">Numeros sorteados</p>
      <div id="apresentacao" class="hidden">
        <span id="resultado"></span>
      </div>
      <div class="grupo-ordenar">
        <button id="ordenador" class="hidden" onclick="ordenar()">
          Ordenar
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
